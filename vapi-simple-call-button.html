<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vapi - Simple Call Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .setup-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .setup-section h3 {
            color: #495057;
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .setup-section h3::before {
            content: "‚öôÔ∏è";
            margin-right: 8px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: #495057;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group small {
            display: block;
            color: #6c757d;
            font-size: 12px;
            margin-top: 5px;
        }

        .save-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .save-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .call-section {
            text-align: center;
        }

        .phone-number {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .phone-number-label {
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .phone-number-value {
            color: #0066cc;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .call-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .call-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .call-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .call-btn::before {
            content: "üìû";
            font-size: 20px;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .config-status {
            font-size: 12px;
            color: #6c757d;
            text-align: center;
            margin-top: 10px;
        }

        .config-status.ready {
            color: #28a745;
        }

        .config-status.not-ready {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vapi Call Button</h1>
        <p class="subtitle">Make outbound calls with Vapi</p>

        <!-- Setup Section -->
        <div class="setup-section">
            <h3>Configuration</h3>
            <div class="input-group">
                <label for="apiKey">Vapi API Key</label>
                <input type="password" id="apiKey" placeholder="Enter your Vapi API key">
                <small>Get your API key from <a href="https://dashboard.vapi.ai/" target="_blank">dashboard.vapi.ai</a></small>
            </div>
            <div class="input-group">
                <label for="assistantId">Assistant ID</label>
                <input type="text" id="assistantId" placeholder="Enter your Vapi assistant ID">
                <small>Create an assistant in your Vapi dashboard</small>
            </div>
            <button class="save-btn" onclick="saveConfig()">üíæ Save Configuration</button>
            <div id="configStatus" class="config-status"></div>
        </div>

        <!-- Call Section -->
        <div class="call-section">
            <div class="phone-number">
                <div class="phone-number-label">Calling Number</div>
                <div class="phone-number-value">+31 6 3369 0627</div>
            </div>

            <button class="call-btn" id="callBtn" onclick="makeCall()" disabled>
                <span id="callBtnText">Make Call</span>
            </button>

            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script>
        // Phone number to call (hardcoded as requested)
        const PHONE_NUMBER = '+31633690627';

        // Load saved configuration on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadConfig();
        });

        function loadConfig() {
            const apiKey = localStorage.getItem('vapi_api_key');
            const assistantId = localStorage.getItem('vapi_assistant_id');

            if (apiKey) {
                document.getElementById('apiKey').value = apiKey;
            }
            if (assistantId) {
                document.getElementById('assistantId').value = assistantId;
            }

            updateConfigStatus();
        }

        function saveConfig() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const assistantId = document.getElementById('assistantId').value.trim();

            if (!apiKey || !assistantId) {
                showStatus('Please fill in both API Key and Assistant ID', 'error');
                return;
            }

            localStorage.setItem('vapi_api_key', apiKey);
            localStorage.setItem('vapi_assistant_id', assistantId);

            showStatus('Configuration saved successfully!', 'success');
            updateConfigStatus();
        }

        function updateConfigStatus() {
            const apiKey = localStorage.getItem('vapi_api_key');
            const assistantId = localStorage.getItem('vapi_assistant_id');
            const statusDiv = document.getElementById('configStatus');
            const callBtn = document.getElementById('callBtn');

            if (apiKey && assistantId) {
                statusDiv.textContent = '‚úì Configuration ready';
                statusDiv.className = 'config-status ready';
                callBtn.disabled = false;
            } else {
                statusDiv.textContent = '‚ö† Please configure API credentials above';
                statusDiv.className = 'config-status not-ready';
                callBtn.disabled = true;
            }
        }

        async function makeCall() {
            const apiKey = localStorage.getItem('vapi_api_key');
            const assistantId = localStorage.getItem('vapi_assistant_id');

            if (!apiKey || !assistantId) {
                showStatus('Please configure your API credentials first', 'error');
                return;
            }

            const callBtn = document.getElementById('callBtn');
            const callBtnText = document.getElementById('callBtnText');

            // Disable button and show loading state
            callBtn.disabled = true;
            callBtnText.innerHTML = '<span class="spinner"></span> Calling...';

            try {
                showStatus('Initiating call to ' + PHONE_NUMBER + '...', 'info');

                const response = await fetch('https://api.vapi.ai/call/phone', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        assistantId: assistantId,
                        customer: {
                            number: PHONE_NUMBER
                        }
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(
                        '‚úì Call initiated successfully! Call ID: ' + (data.id || 'N/A'),
                        'success'
                    );
                    console.log('Call response:', data);
                } else {
                    throw new Error(data.message || data.error || 'Failed to initiate call');
                }
            } catch (error) {
                console.error('Error making call:', error);
                showStatus('‚úó Error: ' + error.message, 'error');
            } finally {
                // Re-enable button
                callBtn.disabled = false;
                callBtnText.textContent = 'Make Call';
                updateConfigStatus();
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message ' + type;

            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
